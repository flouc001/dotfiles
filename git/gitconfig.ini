[core]
	pager = diff-so-fancy | less --tabs=1,5 -R
	editor = /usr/bin/vim
[interactive]
	diffFilter = diff-so-fancy --patch
[color]
	ui = true
[color "diff-highlight"]
	oldNormal = red bold
	oldHighlight = red bold 52
	newNormal = green bold
	newHighlight = green bold 22
[color "diff"]
	meta = 11
	frag = magenta bold
	func = 146 bold
	commit = yellow bold
	old = red bold
	new = green bold
	whitespace = red reverse
[alias]
	d = diff
	dh = diff HEAD
	co = checkout
	ss = status -sb -uall
	ll = log --oneline
	last = log -1 HEAD --stat
	c = commit -m
	l = pull
	aa = add --all
	p = push
	s = stash
	sl = stash list
	sp = stash pop
